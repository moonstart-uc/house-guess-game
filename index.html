<!DOCTYPE html>
<html>
<head>
    <title>House Price Guessing Game Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #0078d4;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #005a9e;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .card h2 {
            margin: 10px 0;
            font-size: 20px;
        }
        .card p {
            margin: 10px 0;
            color: #555;
        }
        .guess-form {
            margin-top: 15px;
        }
        .guess-form input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .guess-form button {
            padding: 8px 15px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .guess-form button:hover {
            background-color: #005a9e;
        }
        footer {
            background-color: #0078d4;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>House Price Guessing Game</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#houses">Houses</a>
        <a href="#leaderboard">Leaderboard</a>
        <a href="#about">About</a>
    </nav>
    <div class="container">
        <div class="card">
            <img src="placeholder-house.jpg" alt="House Thumbnail">
            <h2>1234 Elm Street</h2>
            <p>4 Bed | 3 Bath | 2,500 sqft</p>
            <p>Watch the full tour:</p>
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/example" frameborder="0" allowfullscreen></iframe>
            <form class="guess-form">
                <input type="number" placeholder="Guess the selling price">
                <button type="submit">Submit Guess</button>
            </form>
        </div>
        <div class="card">
            <h2>Leaderboard</h2>
            <ul>
                <li>User1: $500,000 (Closest Guess)</li>
                <li>User2: $505,000</li>
                <li>User3: $495,000</li>
            </ul>
        </div>
    </div>
    <footer>
        &copy; 2024 House Price Guessing Game
    </footer>
</body>
</html>
